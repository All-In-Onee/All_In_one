<!DOCTYPE html>
<html>

<head>
  <title>Youtube Advanced Search</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css bootstrap-datepicker.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="yt.css">
  <link href="./img/YTsearch.svg" rel="icon" type="image/svg" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">All In One</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link"  href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Youtube</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Music</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          
      
        </ul>
       
      </div>
    </div>
  </nav>
  <div class="container">
    <br>
    <h1 class="text-center">
      <img height="50" width="50" src="./img/YTsearch.svg"> Youtube Advanced Search
    </h1>
    <br>
    <form id="myForm" autocomplete="off">
      <div class="form-group">
        <input class="form-control" type="text" id="search" placeholder="Topic" required>
      </div>
      <div class="form-group">
        <label for="duration">Select Duration:</label>
        <select class="form-control" id="duration">
          <option>any</option>
          <option>short</option>
          <option>medium</option>
          <option>long</option>
        </select>
      </div>
      <div class="form-group">
        <label for="order">Order:</label>
        <select class="form-control" id="order">
          <option>relevance</option>
          <option>viewCount</option>
          <option>videoCount</option>
          <option>title</option>
          <option>rating</option>
          <option>date</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fromdate">Before:</label>
        <input type="text" class="form-control" name="" id="beforedate">
      </div>
      <div class="form-group">
        <label for="fromdate">After:</label>
        <input type="text" class="form-control" name="" id="afterdate">
      </div>
      <div class="form-group">
        <button id="btn" class="btn btn-danger btn-block">
          Search Videos
        </button>
      </div>
    </form>
    <table style="display: none; text-align: center;" id="table" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Thumbnail</th>
          <th>Title & Description</th>
          <th>Visit Channel</th>
        </tr>
      </thead>
      <tbody id="results">
      </tbody>
    </table>
    <div id="pager">
      <ul id="pagination" class="pagination-sm"></ul>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="jquery.twbsPagination.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
  $("#beforedate").datepicker({

  })
  $("#afterdate").datepicker({

  })

</script>
<script src="yt.js"></script>

</html>
